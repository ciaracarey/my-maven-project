name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Generate SBOM
      run: mvn -B org.cyclonedx:cyclonedx-maven-plugin:makeAggregateBom

    - name: Upload SBOM
      uses: actions/upload-artifact@v2
      with:
        name: bom.xml
        path: target/bom.xml

    - name: Deploy to Cloudsmith
      run: mvn -B deploy --settings .github/workflows/maven-settings.xml
      env:
        CLOUDSMITH_USERNAME: ${{ secrets.CLOUDSMITH_USERNAME }}
        CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        CLOUDSMITH_REPOSITORY_URL: ${{ secrets.CLOUDSMITH_REPOSITORY_URL }}

    - name: Fetch and Print SBOM
      run: |
        echo "Fetching the SBOM"
        mvn dependency:copy --settings .github/workflows/maven-settings.xml -Dartifact=com.example:my-app:1.0-SNAPSHOT:xml -DoutputDirectory=target -DdestFileName=bom.xml
        echo "Printing the SBOM"
        cat target/bom.xml
      env:
        CLOUDSMITH_USERNAME: ${{ secrets.CLOUDSMITH_USERNAME }}
        CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        CLOUDSMITH_REPOSITORY_URL: ${{ secrets.CLOUDSMITH_REPOSITORY_URL }}
